<!-- home.html -->
<html>
<head>
	<meta charset="utf-8">
	<title>My Blog</title>
	<link href="//fonts.googleapis.com/css?family=Lemon" rel="stylesheet" type="text/css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="//djangogirlstaipei.github.io/assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="header">
		<h1 class="site-title text-center">
			<a href="/">My Blog</a>
		</h1>
	</div>
	<div class="container">
		{% for article in article_list%}
		<div class="post-wrapper">
			<div class="post">
				<div class="post-heading">
					<h2 class="title">
						<a href="{% url 'article_detail' id=article.id %}">{{ article.title }}</a>
					</h2>
					<div class="date">{{ article.created_at|date:"Y / m / d" }}</div>
				</div>
				{% if article.photo %}
				<div class="thumbnail">
					<img src="{{ post.photo }}" alt="">
				</div>
				{% else %}
				<div class="thumbnail thumbnail-default"></div>
				{% endif %}
				<div class="post-content read-more-block">
					{{ article.content }}
				</div>
				<div class="post-footer">
					<a class="read-more" href="{% url 'article_detail' id=article.id %}">
						Read More <i class="fa fa-arrow-right"></i>
					</a>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</body>
</html>
